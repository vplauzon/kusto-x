name:  Web Portal continuous Build / Test

on:
  push:
    branches:
      - master
    #paths:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Patch version
      id:  patch-version
      run: python3 common/deployment/manage-version.py components/web-portal/deployment/app-version-prefix.txt components/web-portal/web-portal-solution/WebPortal/AppVersion.cs ${{ github.run_number }} full-version.txt
    - name: Retrieve version
      id:  version
      run: echo "##[set-output name=version;]$(cat full-version.txt)"
    - name: Test
      run: echo ${{ steps.version.outputs.version }}
    - name: Test2
      run: echo ${{ steps.patch-version.outputs.full-version }}

