name:  Web Portal continuous Build / Test

on:
  push:
    branches:
      - master
    #paths:

jobs:
  build-push-hub:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Patch version
      id:  patch-version
      run: python3 common/deployment/manage-version.py components/web-portal/deployment/app-version-prefix.txt components/web-portal/web-portal-solution/WebPortal/AppVersion.cs ${{ github.run_number }} full-version.txt
    - name: Install dependencies
      run: dotnet restore components/web-portal/web-portal-solution
    - name: .NET Build
      run: dotnet build components/web-portal/web-portal-solution --configuration Release --no-restore
    - name: Move bins under Dockerfile
      run: mv components/web-portal/web-portal-solution/WebPortal/bin/Release/netcoreapp3.1 components/web-portal/deployment/bin
    # - name: Test
    #   run: dotnet test components/web-portal/web-portal-solution/**/*UnitTest --no-restore --verbosity normal
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.docker_login }}
        password: ${{ secrets.docker_password }}
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        file:  components/web-portal/deployment/Dockerfile
        path:  components/web-portal/deployment/
        push:  true
        tags:  ${{ secrets.docker_repo }}/kusto-x-web-portal:${{ steps.patch-version.outputs.full-version }}