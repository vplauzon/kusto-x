name:  Infrastructure Deployment

on:
  workflow_dispatch

jobs:
  registry:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Determine current environment
      run: |
        echo "Branch name:  ${{ github.ref_name }}"
        if [ ${{ github.ref_name }} == "main" ]
        then
          env="dev"
        elif [ ${{ github.ref_name }} == "staging" ]
        then
          env="stg"
        elif [ ${{ github.ref_name }} == "prod" ]
        then
          env="prd"
        else
          echo "The branch doesn't match an environment pattern"
          exit 1
        fi

        echo "Environment:  $env"
        echo "env=$env" >> $GITHUB_ENV

    - name: Azure Login
      run: az login --service-principal -u ${{ secrets.DEPLOY_CLIENT_ID }} -p ${{ secrets.DEPLOY_SECRET }} --tenant ${{ secrets.TENANT_ID }}
    - name: Azure Subscription Set
      run: az account set --name ${{ secrets.SUBSCRIPTION }}

    - name: Deploy container registry
      run: |
        cd deployment/registry
        bash deploy-registry.sh ${{ secrets.RESOURCE_GROUP }} $env

  workbench:
    needs:
    - registry
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x
    - name: Patch version
      id:  patch-version
      run: python3 deployment/manage-version.py code/Kustox.WebPortal/Kustox.WebPortal.csproj ${{ github.run_number }}
    - name: Install dependencies
      run: dotnet restore code/Kustox.WebPortal
    - name: .NET Build
      run: dotnet build code/Kustox.WebPortal --configuration Release --no-restore
    - name: .NET Publish Web App
      run: dotnet publish code/Kustox.WebPortal --configuration Release --no-restore --output bin

  infra:
    needs:
    - workbench
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      run: az login --service-principal -u ${{ secrets.DEPLOY_CLIENT_ID }} -p ${{ secrets.DEPLOY_SECRET }} --tenant ${{ secrets.TENANT_ID }}
    - name: Azure Subscription Set
      run: az account set --name ${{ secrets.SUBSCRIPTION }}

    - name: Deploy infra
      run: |
        cd deployment/infra
        bash deploy-infra.sh ${{ secrets.RESOURCE_GROUP }} $env
